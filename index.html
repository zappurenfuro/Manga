<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zappu's Manga Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h1>Manga Tracker</h1>
            <h2>Viewing <span class="bold">Your</span> Manga List</h2>
        </div>
        
        

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button id="compactModeBtn"><i class="fas fa-compress"></i> Compact Mode</button>
            <button id="thumbnailModeBtn"><i class="fas fa-th"></i> Thumbnail Mode</button>
            <button id="downloadBtn"><i class="fas fa-download"></i> Download List</button>
            <input type="file" id="uploadInput" accept="application/json" style="display: none;">
            <button id="uploadBtn"><i class="fas fa-upload"></i> Upload List</button>
        </div>

        <!-- Sort Buttons -->
        <div class="sort-buttons">
            <button id="addMangaBtn"><i class="fas fa-plus"></i> Add Manga</button>
        </div>


        <!-- Manga List -->
        <ul id="mangaList" class="compact-mode"></ul>
    </div>

    <!-- Add/Edit Manga Modal -->
    <div id="mangaModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeModalBtn">&times;</span>
            <h2 id="modalTitle">Add Manga</h2>
            <form id="mangaForm">
                <label for="titleInput">Title:</label>
                <input type="text" id="titleInput" required>

                <label for="chaptersInput">Chapters:</label>
                <input type="number" id="chaptersInput" min="1" value="1">

                <label for="priorityInput">Priority (1-5):</label>
                <input type="number" id="priorityInput" min="1" max="5" value="1">

                <!-- Thumbnail Upload -->
                <label for="thumbnailInput">Upload Thumbnail:</label>
                <input type="file" id="thumbnailInput" accept="image/*">
                <button type="button" id="uploadThumbnailBtn">Upload Thumbnail</button>
                <p id="uploadStatus"></p>
                <img id="uploadedImage" style="display: none; max-width: 100px; margin-top: 10px;"/>

                <button type="submit" id="saveMangaBtn">Save</button>
            </form>
        </div>
    </div>

    <div class="sidebar">
        <!-- Add Manga -->
        <button class="sidebar-button" id="sidebarAddMangaBtn" data-tooltip="Add Manga">
            <i class="fas fa-plus"></i>
        </button>
    
        <div class="sidebar-divider"></div>
    
        <!-- View Options -->
        <button class="sidebar-button" id="sidebarCompactModeBtn" data-tooltip="Compact Mode">
            <i class="fas fa-compress"></i>
        </button>
        <button class="sidebar-button" id="sidebarThumbnailModeBtn" data-tooltip="Thumbnail Mode">
            <i class="fas fa-th"></i>
        </button>
    
        <div class="sidebar-divider"></div>
    
        <!-- Sort Options -->
        <button class="sidebar-button" id="sidebarSortAddedBtn" data-tooltip="Sort by Added">
            <i class="fas fa-sort"></i>
        </button>
        <button class="sidebar-button" id="sidebarSortUpdatedBtn" data-tooltip="Sort by Updated">
            <i class="fas fa-sort-amount-up"></i>
        </button>
        <button class="sidebar-button" id="sidebarSortPriorityBtn" data-tooltip="Sort by Priority">
            <i class="fas fa-tasks"></i>
        </button>
    
        <div class="sidebar-divider"></div>
    
        <!-- Data Management -->
        <button class="sidebar-button" id="sidebarDownloadBtn" data-tooltip="Download List">
            <i class="fas fa-download"></i>
        </button>
        <button class="sidebar-button" id="sidebarUploadBtn" data-tooltip="Upload List">
            <i class="fas fa-upload"></i>
        </button>
    </div>    
    
    <script src="script.js"></script>
</body>
</html>
